<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Requests</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bootstrap-social/bootstrap-social.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
      <h5 class="text-center mt-4">User ID Number</h5>

      <form action="/dashboard" class="mt-5" method="POST">
        <div class="form-group">
        <button type="submit" class="btn btn-green">Dashboard</button>
      </form>
      <form action="/requests" method="POST">
        <div class="form-group">
        <button type="submit" class="btn btn-green">Requests</button>
        </div>
      </form>
      <form action="/feedback" method="POST">
        <div class="form-group">
        <button type="submit" class="btn btn-green">Feedback</button>
        </div>
      </form>
      <form action="/profile" method="POST">
        <div class="form-group">
        <button type="submit" class="btn btn-green">Profile</button>
        </div>
      </form>
      <form action="/home" method="POST">
        <div class="form-group">
        <button type="submit" class="btn btn-green">Logout</button>
        </div>
      </form>

    </div>
    <div class="content">
        <div class="top">
            <div class="container">
                <div class="row">
                   <div class="col-12 col-sm-4 mt-5">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title">Clean Requests</h5>
                            <h5>5</h5>
                            <p class="card-text">Since Last Week</p>
                        </div>
                    </div>
                   </div>
                   <div class="col-12 col-sm-4 mt-5">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title">Suggestions</h5>
                            <h5>7</h5>
                            <p class="card-text">Since Last Week</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4 mt-5">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title">Complaints</h5>
                            <h5>1</h5>
                            <p class="card-text">Since Last Week</p>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12 col-sm-12">
                    <div class="card bg-light">
                        <div class="card-header">
                            Send Requests
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                  <div class="col">
                                      <h6>Date</h6>
                                    <input type="text" class="form-control" placeholder="Date">
                                  </div>
                                  <div class="col">
                                      <h6>Available Time*</h6>
                                    <input type="text" class="form-control" placeholder="Time">
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                              </form>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="/jquery/dist/jquery.slim.min.js"></script>
    <script src="/popper.js/dist/umd/popper.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
